harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
description: Workflow created in lab2, part2 to deploy Prometheus
envName: lab2-part1-nginx-env
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - WYlgevlOQSmIIi3zZ35gKw
phases:
- type: KUBERNETES
  computeProviderName: student17-local-minikube
  daemonSet: false
  infraDefinitionName: lab2-part2-prometheus
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: prometheus
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: student17-local-minikube
  daemonSet: false
  infraDefinitionName: lab2-part2-prometheus
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: prometheus
  statefulSet: false
templatized: false
